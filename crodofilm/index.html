<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- these two meta tags are needed to search the internet -->
  <!--in the first is a description of the page itself -->
  <meta name="description" content="онлайн фильмы ">

<body>
  <div class="main">

    <div class="header">
      <div class="logo">

        <div class="logo-text">
          <h1><a href="/">CrodoFilm</a></h1>

        </div>

      </div>

      <!-- header menu -->
      <div class="menubar">

        <ul class="menu">


          <li class="selected">
            <a href="#" class="icon-link">
              <svg width="24" height="24" class="header-icon">
                <use xlink:href="/assets/svg/icons.svg#main"></use>
              </svg>
              <span class="text-svg">Главная</span></a>
          </li>

          
          <li><a href="#" class="icon-link">
            <svg width="24" height="24" class="header-icon">
            <use xlink:href="/assets/svg/icons.svg#film"></use>
          </svg>
          <span class="text-svg">Фильмы</span></a></li>


          <li><a href="#" class="icon-link">

          <li><a href="#" class="icon-link">
            <svg width="24" height="24" class="header-icon">
              <use xlink:href="/assets/svg/icons.svg#rating"></use>
            </svg>
            <span class="text-svg">Рейтинг фильмов</span></a></li>


          <li><a href="#" class="icon-link">
            <svg width="24" height="24" class="header-icon">
              <use xlink:href="/assets/svg/icons.svg#contacts"></use>
            </svg>
            <span class="text-svg">Контакты</span></a></li>
        </ul>


      </div>





    </div>


    <div class="site-content">

      <div class="sidebar-container">

        <!-- search block -->
        <div class="sidebar">
          <h2>поиск</h2>
          <form method="POST" action="#" id="search-form">
            <input class="btnsearch" type="search" name="search-field" placeholder="ваш запрос">
            <input type="submit" class="btn" value="найти">
          </form>

        </div>

      </div>


    </div>


  </div>

</html>
