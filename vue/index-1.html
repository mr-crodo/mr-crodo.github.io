<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="jopa">
  <h2>Scetcik: {{ counter }}</h2>
    <button v-on:click="uvelic">Evelicenie</button>
    <hr>
    <h2 v-on:mouseover="onHover">Sdes scetcik2: {{ counter2}}</h2>
    <button v-on:click="counter2++">Uvelicenie</button>
    <hr>
    <h2>Uvelicenie na {{ title }}: {{ counter3 }}</h2>
    <button v-on:click="riseCounter(5, 'Izmeneno na 5')">Uvelicit na 5</button>
    <button v-on:click="riseCounter(10, 'Izmeneno na 10')">Uvelicit na 10</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el:'.jopa',
        data: {
            counter: 0,
            counter2: 0,
            counter3: 0,
            title: 'Scetcik'
        },
        methods: {
            uvelic: function(){
                this.counter++
            },
            onHover: function(e){
                e.target.style.backgroundColor = 'red';
                e.target.style.color = 'blue'
            },
            riseCounter: function(num, str, event) {
                this.counter3 += num
                this.title = str

                if (num === 5) {
                    event.target.style.color = 'blue'
                }
            }

        }
    })
</script>
</body>
</html>
