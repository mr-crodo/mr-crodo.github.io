<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>YouTube</title> <link rel="stylesheet" href="/css/normalize.min.css"> <link rel="stylesheet" href="/css/bootstrap-grid.min.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" /> <link rel="stylesheet" href="/css/style.min.css"></head><body>  <div class="container-fluid">    <header class="header">  <button class="menu-button">    <span class="menu-line"></span>    <span class="menu-line"></span>    <span class="menu-line"></span>  </button>  <a class="logo" href="/">    <picture><source srcset="../img/svg/youtube-logo1.svg" type="image/webp"><img src="../img/svg/youtube-logo1.svg" alt="Youtube Logo"></picture>  </a>  <div class="input-group">    <input type="text" class="input-search" placeholder="Search">    <button class="button-search">      <svg class="icon icon-search" width="19" height="19">        <use xlink:href="img/icons/icons.svg#search"></use>      </svg>    </button>  </div>  <div class="icons">    <a href="#" class="icons-link">      <svg class="icon icon-video" width="27" height="20">        <use xlink:href="img/icons/icons.svg#video"></use>      </svg>    </a>    <a href="#" class="icons-link" width="21" height="21">      <svg class="icon icon-apps">        <use xlink:href="img/icons/icons.svg#apps"></use>      </svg>    </a>    <a href="#" class="icons-link" width="22" height="26">      <svg class="icon icon-notification">        <use xlink:href="img/icons/icons.svg#notification"></use>      </svg>    </a>  </div>  <a href="#" class="user">    <picture><source srcset="../img/user.webp" type="image/webp"><img src="../img/user.jpg" alt="User" class="user-avatar"></picture>  </a></header>    <div class="main">      <aside class="sidebar">  <nav class="nav">    <ul class="nav-menu">      <li class="nav-item">        <a href="#">          <svg class="icon icon-home" width="20" height="19">            <use xlink:href="img/icons/icons.svg#home"></use>          </svg>          <span class="nav-text">Home</span>        </a>      </li>      <li class="nav-item">        <a href="#">          <svg class="icon icon-subscriptions" width="20" height="19">            <use xlink:href="img/icons/icons.svg#trending"></use>          </svg>          <span class="nav-text">subscriptions</span>        </a>      </li>      <li class="nav-item">        <a href="#">          <svg class="icon icon-subscriptions" width="20" height="19">            <use xlink:href="img/icons/icons.svg#subscriptions"></use>          </svg>          <span class="nav-text">subscriptions</span>        </a>      </li>    </ul>  </nav></aside>    </div>  </div>  <script src="/js/jquery.min.js"></script>  <script src="/js/owl.carousel.min.js"></script>  <script src="/js/script.js"></script></body></html>
