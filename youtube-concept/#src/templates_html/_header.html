<header class="header">
  <button class="menu-button">
    <span class="menu-line"></span>
    <span class="menu-line"></span>
    <span class="menu-line"></span>
  </button>

  <a class="logo" href="/">
    <img src="../img/svg/youtube-logo1.svg" alt="Youtube Logo">
  </a>

  <div class="input-group">
    <input type="text" class="input-search" placeholder="Search">
    <button class="button-search">
      <svg class="icon icon-search" width="19" height="19">
        <use xlink:href="img/icons/icons.svg#search"></use>
      </svg>
    </button>
  </div>
  <div class="icons">
    <a href="#" class="icons-link">
      <svg class="icon icon-video" width="27" height="20">
        <use xlink:href="img/icons/icons.svg#video"></use>
      </svg>
    </a>
    <a href="#" class="icons-link" width="21" height="21">
      <svg class="icon icon-apps">
        <use xlink:href="img/icons/icons.svg#apps"></use>
      </svg>
    </a>
    <a href="#" class="icons-link" width="22" height="26">
      <svg class="icon icon-notification">
        <use xlink:href="img/icons/icons.svg#notification"></use>
      </svg>
    </a>

  </div>
  <a href="#" class="user">
    <img src="../img/user.jpg" alt="User" class="user-avatar">
  </a>
</header>
