<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>FindYourJob</title> <!-- <link rel="stylesheet" href="/css/normalize.min.css"> --> <link rel="stylesheet" href="css/bootstrap-grid.min.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" /> <link rel="stylesheet" href="css/style.min.css"></head><body>  <header class="header">    <div class="container">      <div class="row py-3 align-items-center justify-content-between">  <div class="col-2">    <a href="/" class="logo-link">      <picture><source srcset="img/svg/logo.svg" type="image/webp"><img class="w-100" src="img/svg/logo.svg" alt=""></picture>    </a>  </div>  <div class="col d-flex justify-content-center">    <nav class="nav m-0">      <ul class="menu p-0 m-0 d-flex">        <li class="menu-item"><a class="menu-link" href="#">Главная</a></li>        <li class="menu-item"><a class="menu-link" href="#">Вакансии</a></li>        <li class="menu-item"><a class="menu-link" href="#">Компании</a></li>      </ul>    </nav>  </div>  <div class="col-3">    <div class="btn-block d-flex flex-wrap justify-content-between">      <button type="button" class="button button-link login">Войти</button>      <button type="button" class="button button-primary auth">Регистрация</button>    </div>  </div></div>      <div class="row">    <div class="col-5">        <h1 class="hero-title">Найдите удаленную  работу вашей мечты</h1>        <p class="hero-subtitle">            Создайте резюме или отправьте отклик на вакансию  в компании с мировым именем и работайте  по свободному графику        </p>        <div class="input-group">            <input type="text" name="" id="" class="search-input" placeholder="Начните поиск">            <button class="button button-search">                <svg class="m-search-svg-button">                    <use xlink:href="../img/icons/icons.svg#search"></use>                </svg>            </button>        </div>    </div>    <div class="col-6 offset-1">        <svg class="main-image">            <use xlink:href="../img/icons/icons.svg#hero-image"></use>        </svg>    </div></div>    </div>  </header>  <script src="js/jquery.min.js"></script>  <script src="js/owl.carousel.min.js"></script>  <script src="js/script.js"></script></body></html>
