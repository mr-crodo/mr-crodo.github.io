<section class="contacts">
  <div class="contacts__wrap wrap">
    <h2 class="contacts__title"></h2>
    <ul class="contacts__list">
      <li class="contacts__form form">
        <form action="#">
          <div class="form__input">
            <label for="form-name">Name</label>
            <input type="text" name="name" placeholder="Name" id="form-name">
          </div>
          <div class="form__input">
            <label for="form-phone">Phone</label>
            <input type="tel" name="phone" placeholder="Phone" id="form-phone">
          </div>
          <div class="form__input">
            <label for="form-message">Message</label>
            <textarea name="message" id="form-message" placeholder="Message"></textarea>
          </div>

          <button class="form__button">Send</button>
        </form>
      </li>

      <li class="contacts__map">
        <script type="text/javascript" charset="utf-8" async
          src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Af8066452849826913ff2d84a00235dbf6c9b1769c35eeafad0823e7e91c0ab56&amp;width=100%25&amp;height=500&amp;lang=ru_RU&amp;scroll=true">
        </script>
      </li>
    </ul>
  </div>
</section>
